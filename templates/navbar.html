{% load cart_template_tags %} 
  <nav class="navbar fixed-top navbar-expand-lg navbar-light white scrolling-navbar">
    <div class="container">

      <!-- Brand -->
      <a class="navbar-brand waves-effect" href="{% url 'core:home-page' %}">
        <strong class="blue-text">Shop</strong>
      </a>

      <!-- Collapse -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Links -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <!-- Left -->
        <ul class="navbar-nav mr-auto">
            {% comment %} <li class="nav-item ">
            <a class="nav-link waves-effect" href=" {% url 'core:home-page' %}">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link waves-effect" href="{% url 'check-out' %}">Checkout</a>
          </li> {% endcomment %}
        </ul>

        <!-- Right -->
        <ul class="navbar-nav nav-flex-icons">
            {% if request.user.is_authenticated %}
            <li class="nav-item">
                <a href = "{% url 'core:order-summary' %}"class="nav-link waves-effect">
                <span class="badge red z-depth-1 mr-1"> {{request.user|cart_item_count}} </span>
                <i class="fas fa-shopping-cart"></i>
                <span class="clearfix d-none d-sm-inline-block"> Cart </span>
                </a>
            </li>
             <li class="nav-item">
                <a href = "{% url 'account_logout' %}"class="nav-link waves-effect">
                <span class="clearfix d-none d-sm-inline-block"> <b>Logout</b> </span>
                </a>
            </li>
            {% else %}
            <li class="nav-item">
                <a href = "{% url 'account_login' %}"class="nav-link waves-effect">
                <span class="clearfix d-none d-sm-inline-block"> Login </span>
                </a>
            </li>
             <li class="nav-item">
                <a href = "{% url 'account_signup' %}"class="nav-link waves-effect">
                <span class="clearfix d-none d-sm-inline-block"> Signup </span>
                </a>
            </li>
          {% endif %}
        </ul>

      </div>

    </div>
  </nav>
